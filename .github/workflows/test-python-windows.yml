# This Action runs the unit tests for babycat's Python frontend on Windows.
name: test-python-windows

defaults:
  run:
    shell: bash

on:
  workflow_dispatch:
  pull_request:
  push:
    tags-ignore:
      - 'v*' # Don't run these tests twice when cutting a new version.

env:
  CARGO_TERM_COLOR: always
  CARGO_HOME: C:\Rust\.cargo
  RUSTUP_HOME: C:\Rust\.rustup

jobs:
  test-python-windows:
    runs-on: windows-2019

    steps:

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
          toolchain: "1.53.0"
          override: true

    - name: Install Python
      uses: actions/setup-python@v2
      with:
        python-version: "3.6"

    - uses: actions/checkout@v2

    - name: Cache vendored Rust dependencies
      id: cache-vendored-rust-dependencies
      uses: actions/cache@v2
      with:
        path: ./vendor
        key: test-python-windows-${{ hashFiles('./Cargo.toml') }}

    - name: Vendor Rust code (if it is not cached)
      run: make vendor
      if: steps.cache-vendored-rust-dependencies.outputs.cache-hit != 'true'

    - name: Build Python frontend
      run: make build-python

    - name: Run Python tests
      run: make test-python
